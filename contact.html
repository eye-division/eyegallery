---
layout: page
title: Contact
permalink: /contact/
---
  <div class="editable">
       <strong>Tel:</strong> 111 1111
  </div>

      <h4>Send an email</h4>

      <form action="/thanks/" method="post">

      <fieldset>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_to" value="support@eyedivision.com">
            <input type="hidden" name="_subject" value="Web form">
            <p>
            <label for="name">Name:</label>
            <input type="text" name="name">
            </p>
            <p>
            <label for="_replyto">Email:</label>
            <input type="email" name="_replyto">
            </p>
            <p>
            <label>Message</label>
            <textarea name="message"></textarea>
            </p>
            {% if site.recaptcha_site_key %}
                  <div class="g-recaptcha" data-sitekey="{{ site.recaptcha_site_key }}"></div>
            {% endif %}
      	<p>
            <input type="submit" value="Send message">
            </p>
      </fieldset>

      </form>
