<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% if site.ga_tracking_id and jekyll.environment == 'production' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.ga_tracking_id }}', {
      'page_title': '{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}',
      'page_path': '{{ page.url }}'
    });
  </script>
  {% endif %}

  <!-- External libraries -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ site.highlightjs_theme }}.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/lightbox2@2.10.0/dist/css/lightbox.min.css">

  <!-- Favicon and other icons (made with https://realfavicongenerator.net/) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | prepend: site.basurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/site.webmanifest" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="{{ site.themecolor }}">
  <meta name="msapplication-TileColor" content="{{ site.tilecolor }}">
  <meta name="theme-color" content="{{ site.themecolor }}">
  <!-- Real favicon generator OG image links -->
  <meta property="og:image:width" content="{{ site.fb_image_width }}">
  <meta property="og:image:height" content="{{ site.fb_image_height }}">
  <meta property="og:image" content="{{ site.fb_image | prepend: site.baseurl }}">
  <!-- Site styles -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

</head>
